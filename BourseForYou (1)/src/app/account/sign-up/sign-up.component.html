 
 <!--SignUp html-->
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
        <a class="navbar-brand m-2 pt-3" routerLink="/home" target="_blank">
            <img src="../assets/img/logo-ct-dark.png" class="navbar-brand-img " style="height: 38px;" alt="main_logo">
            <span class="ms-2 font-weight-bold text-white">
              Bourse Pour Toi
             </span>
          </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse me-5" id="navigation">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-2 " aria-current="page" routerLink="/home">
              <i class="fa fa-home opacity-6  me-1"></i>
              Accueil
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link me-2" routerLink="/signUp">
              <i class="fas fa-user-circle opacity-6  me-1"></i>
              S'inscrire
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" routerLink="/signIn">

            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-4 mt-7">Soyez Les Bienvenus</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-2 pb-2">
              <h5>S'inscrire</h5>
            </div>
          
            <div class="card-body">
              <form [formGroup]="UserFormGroup">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nom" aria-label="Name" formControlName="name">
                </div>
                
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" formControlName="email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Password" formControlName="password">
                </div>
                <!--<div *ngIf="password?.errors?.['minlength'] && password?.dirty"    class=" mb-3 alert alert-danger alert-dismissible fade show" role="alert">
                    <span class="alert-icon"><i class="ni ni-like-2"></i></span>
                    <span class="alert-text"><strong>Danger!</strong> This is a danger alert—check it out!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>-->
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" (click)="signUp()">S'inscrire</button>
                </div>
                <p class="text-sm mt-3 mb-0">Vous avez déjà un compte? 
                    <a routerLink="/signIn" class="text-dark font-weight-bolder">Se connecter</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
