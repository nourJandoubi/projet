
    <div class="card">
      <div class="card-header pb-0 p-3">
        <h5 class="mb-1">NEWS <i class="fa fa-clock-o"></i></h5>
        <input type="text" [(ngModel)]="searchTermNews" placeholder="Rechercher..." (input)="onsearchTermNewsChange($event)" />
      </div>

      <div class="card-body p-3">
        <ul class="list-group">
          <li
            class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg"
            *ngFor="let actualite of pageSliceNews"
          >
            <div class="d-flex align-items-center" *ngIf="filteredItemsNews.length !== 0">
              <div class="d-flex flex-column">
                <span class="text-xs">{{ actualite.pubDate | date: 'shortTime' }}</span>

                <h6 class="mb-1 text-dark text-sm">{{ actualite.title }}</h6>

                <div style="height: 15px; overflow: hidden">
                  <p (mouseover)="actualite.showText = true" (mouseleave)="actualite.showText = false">
                    <span class="text-xs">{{ actualite.content }}</span>
                  </p>
                </div>

                <div *ngIf="actualite.showText" class="text-container">
                  <span class="text-xs">{{ actualite.content }}</span>
                </div>
              </div>
              <div class="d-flex">
                <button class="btn btn-link btn-icon-only btn-rounded btn-sm text-dark icon-move-right my-auto"
                 [routerLink]="['/home',actualite._id]">
                  <i class="ni ni-bold-right" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </li>

          <div class="d-flex align-items-center" *ngIf="filteredItemsNews.length == 0">
            <h5>Pas de resultat</h5>
          </div>
          <mat-paginator
            [length]="filteredItemsNews.length"
            [pageSize]="4"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page"
            (page)="onPageChangeNews($event)"
          >
          </mat-paginator>
        </ul>
      </div>
    </div>
